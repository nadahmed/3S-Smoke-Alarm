<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Setting</title>
    </head>

    <style>
        input{
            width: 100%;
            margin-bottom: 10px;
        }

        #myForm{
            padding-left: 15px;
            padding-right: 20px;
        }
    </style>
    <body>

        <form id="myForm" >
            <strong>Host:</strong>
            <br>
            <input type="text" name="host" id="host" value="192.168.0.3" required>
            <br>
            <strong>Port:</strong>
            <br>
            <input type="number" name="port" id="port" value="1883" min="0" max="65535" required>
            <br>
            <strong>Username:</strong>
            <br>
            <input type="text" name="username" id="username" value="loraadm" required>
            <br>
            <strong>Password:</strong>
            <br>
            <input type="password" name="password" id="password" value="URloraadm123456" required>
            <br>
            <hr>
                <strong>Application ID:</strong>
            <br>
            <input type="number" name="appId" id="appId" value="1" min="1" required>
            <br><br>
            <button type="submit" id="save">Save</button>
            <button type="button">Reset</button>
            <button type="button">Cancel</button>
        </form>

        <p id="response"></p>

        <script src='./dist/renderer.js'></script>
    </body>
</html>
